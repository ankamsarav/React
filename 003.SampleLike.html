<!DOCTYPE html>
<html>
<head>
	<title>React | Like BUTTON</title>
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/JSXTransformer.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
</head>
<body>

	<div class="container">
		<h3>Like Button</h3>
		<div id="continer"></div>
	</div>

	<script type="text/jsx">
		var LikeButton = React.createClass({
			getInitialState: function() {
				return {
					count:0 
				};
			},
			updateClick: function(){
				this.setState({
					count: this.state.count+1 
				});
			},
			// you can add style like this to the react elements
			render: function() {
				return (
					<div>
						
						<span style={{color:'green'}}>Click Here To Like : </span>
						<button type="button" onClick={this.updateClick}>Clck here ..!</button>
						<p>
							<span>You have liked on like button for  {this.state.count} times</span>
						</p>
					</div>
				);
			}
		});
		React.render(<LikeButton />,document.getElementById('continer'));	
	</script>

</body>
</html>
