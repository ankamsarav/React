<!DOCTYPE html>
<html>
<head>
	<title>React | Like BUTTON</title>
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/JSXTransformer.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
</head>
<body>

	<div class="container">
		
		<div id="continer"></div>
	</div>

	<script type="text/jsx">
		
		var UpdateName = React.createClass({
			getInitialState: function() {
				return {
					name:'Naveen' 
				};
			},
			updateText : function(){
				this.setState({
					name: this.refs.giveName.getDOMNode().value
				});
			},
			shouldComponentUpdate: function(nextProps, nextState) {
				if (nextState.name ) {
					return true;
				} else{
					return false;
				};
			},
			render: function() {
				console.log();
				return (
					<div>
						<div>your name is {this.state.name}</div>
						<div>
							<input type="text" ref="giveName"/>
							&nbsp;
							<input type="button" onClick={this.updateText} value='Update'/>
						</div>
					</div>

				);
			}
		
		});

		React.render(<UpdateName />, document.getElementById('continer'));
	</script>

</body>
</html>
